<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}" >
    <title>Quotes</title>
</head>
<body>

<div class="container">
    <div class="row header-box pt-3 pb-5">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            {% if user.is_authenticated %}
            <form action="{% url 'users:logout' %}" method="post" class="inline-form">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Logout</button>
            </form>
            <form action="{% url 'quotesapp:add_tag' %}" method="post" class="inline-form">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Add tag</button>
            </form>
            <form action="{% url 'quotesapp:add_author' %}" method="post" class="inline-form">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Add author</button>
            </form>
            <form action="{% url 'quotesapp:add_quote' %}" method="post" class="inline-form">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Add quote</button>
            </form>


            {% else %}
            <form action="{% url 'users:signin' %}" method="post" class="inline-form">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">SignIn</button>
            </form>
            <form action="{% url 'users:signup' %}" method="post" class="inline-form">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">SignUp</button>
            </form>

            {% endif %}

        </div>
    </div>


    {% block content %} {% endblock %}

</div>

</body>
</html>
